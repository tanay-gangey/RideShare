version: '3.1' 
services:
  rmq:
    image: rabbitmq:3.8.3-alpine
    container_name: rmq
    ports:
      - 5672:5672
      - 15672:15672

  postgres_worker:
    image: postgres
    container_name: postgres_worker
    ports:
      - "5432"
    environment:
      - POSTGRES_USER=ubuntu
      - POSTGRES_PASSWORD=ride
    expose:
      - "5432"
    command: -p 5432

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "sleep 20 && python -u worker.py"
    environment:
      - TYPE=master
      - DBNAME=postgres_worker
    volumes:
        - .:/tmp
    depends_on:
    - rmq
    - postgres_worker
    restart: on-failure

  orchestrator:
    build:
        context: .
        dockerfile: Dockerfile
    command: sh -c "sleep 15 && python -u orchestrator.py"
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - /usr/bin/docker:/usr/bin/docker
        - .:/tmp
    ports:
      - 80:80
    expose:
        - "80"
    restart: on-failure    